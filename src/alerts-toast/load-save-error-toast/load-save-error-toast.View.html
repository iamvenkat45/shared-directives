<div id="load-save-error-toast">
    <div uib-alert type="danger" class="alert-height" ng-show="lset.show">
        <strong class="alert-caption">{{lset.alert.caption}}</strong>
        <span>{{lset.alert.message}}</span>
        <button class="btn btn-danger pull-right" ng-if="lset.alert.showAlertAction" ng-click="lset.submitButton()">
            {{lset.buttonName}}
        </button>
    </div>
</div>
